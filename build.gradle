buildscript {
    ext {
        springBootVersion = '1.3.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.spring.gradle:dependency-management-plugin:0.5.2.RELEASE")
        classpath 'org.springframework:springloaded:1.2.0.RELEASE'
    }
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven-publish'


group = 'com.gamarlos'
version = '0.0.1-SNAPSHOT'
jar {
    baseName = 'melapelapps'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-milestone" }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-netflix:1.0.7.RELEASE'
    }
}

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
    all*.exclude module: "log4j-over-slf4j"
    all*.exclude module: "slf4j-log4j12"
    //all*.exclude module: "spring-boot-starter-logging"
}

dependencies {
    compile "org.springframework.cloud:spring-cloud-starter-hystrix"
    compile 'org.springframework.cloud:spring-cloud-starter-hystrix-dashboard'
    compile "org.springframework.boot:spring-boot-starter-data-mongodb"
    // classpath "org.springframework.boot:spring-boot-starter-security"
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile "org.springframework.boot:spring-boot-starter-jetty:1.2.5.RELEASE"
    compile "org.codehaus.groovy:groovy:2.4.4"
    compile "org.codehaus.groovy:groovy-all:2.4.4"
    compile "org.apache.kafka:kafka_2.10:0.8.2.1"
    //compile "org.springframework.integration:spring-integration-kafka:1.1.1.RELEASE"
    //compile "org.springframework.integration:spring-integration-java-dsl:1.1.0.M2"
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.netflix.feign:feign-gson:8.10.0'
    compile 'com.netflix.feign:feign-slf4j:8.10.0'

    //compile 'org.slf4j:slf4j-api:1.7.12'
    //compile 'ch.qos.logback:logback-classic:1.1.3'
    testCompile "cglib:cglib-nodep:3.1"
    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile 'org.springframework:spring-test:4.1.7.RELEASE'
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    testCompile 'org.spockframework:spock-spring:1.0-groovy-2.4'
}

/** Task testIntegration: creates task and tells gradle to recognize test_integration dir as test */
sourceSets {
    // Note that just declaring this sourceset creates two configurations.
    test_integration {
        groovy {
            compileClasspath += main.output
            runtimeClasspath += main.output
        }
    }
}

configurations {
    test_integrationCompile.extendsFrom testCompile
    test_integrationRuntime.extendsFrom testRuntime
}

task testIntegration(type:Test) {
    description = "Run integration tests (located in src/test_integration/...)."
    testClassesDir = sourceSets.test_integration.output.classesDir
    classpath = sourceSets.test_integration.runtimeClasspath
}
/** Task testIntegration: end */

task prepareDocker(type: Copy, dependsOn: build) {
    println 'copying jar'
    from 'build/libs/'
    into 'build/docker/'
    include '*.jar'
    rename ('.*.jar', jar.baseName + '.jar')
    from 'src/docker/'
    into 'build/docker/'
    include 'Dockerfile'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}